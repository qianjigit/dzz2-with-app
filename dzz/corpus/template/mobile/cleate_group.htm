<div class="container" id="container"></div>
<script type="text/javascript" class="home js_show">
	jQuery(document).ready(function(){
		my.creat_group();
	})
</script>

<script type="text/html" id="tpl_home">
	<div class="page">
		<div class="container-fluid">
			<form class="form " id="addorg_form" role="form" method="post" action="{MOD_URL}&op=menu&do=addorg" onsubmit="my.addorg_submit(this);return false;">
				<p id="return_addorg" class="text-danger" style="text-align: center;margin: 0;"></p>
				<input type="hidden" name="handlekey" value="addorg" />
				<input type="hidden" name="addorgsubmit" value="true" />
				<input type="hidden" name="formhash" value="{FORMHASH}" />
				<div class="weui-cells weui-cells_form" style="margin-top: 0;">
					<div class="weui-cell" style="border-bottom: 1px solid #F2F4F6;">
						<div class="weui-cell__bd" style="font-size: 17px;">
							<input class="weui-input color_input" type="text" placeholder="{lang group_name}" name="name">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<textarea class="weui-textarea" name="desc" placeholder="{lang group_introduction_or_announcement}" rows="5"></textarea>
						</div>
					</div>
				</div>
				<div class="weui-cells" style="margin-top: 15px;">
					<div class="weui-cell weui-cell_access js_item" data-id="jurisdiction1">
						<div class="weui-cell__bd">
							<label for="" class="weui-label">{lang panel_type}</label>
						</div>
						<div class="weui-cell__ft panel-type">
							<input type="hidden" name="privacy" value="1" />
							<span>{lang privately_owned}</span>
						</div>
					</div>
					<div class="weui-cell weui-cell_access js_item" data-id="jurisdiction2">
						<div class="weui-cell__bd">
							<label for="" class="weui-label">{lang members_allowed_to_create}</label>
						</div>
						<div class="weui-cell__ft user-cleat">
							<input type="hidden" name="mperm_c" value="7" />
							<span>{lang public_corpus}&nbsp;{lang private_collection}&nbsp;{lang group_of_public_works}</span>

						</div>
					</div>
					<div class="weui-cell weui-cell_access js_item" data-id="jurisdiction3">
						<div class="weui-cell__bd">
							<label for="" class="weui-label">{lang fraternity}</label>
						</div>
						<div class="weui-cell__ft user">
							<input type="hidden" name="inviteperm" value="0" />
							<span>{lang anyone}</span>
						</div>
					</div>
					<div class="weui-cell weui-cell_access js_item" data-id="jurisdiction4">
						<div class="weui-cell__bd">
							<label for="" class="weui-label">{lang members_of_the_corpus_remove}</label>
						</div>
						<div class="weui-cell__ft user-del">
							<input type="hidden" name="removeperm" value="0" />
							<span>{lang no_remove}</span>
						</div>
					</div>
				</div>
				<div style="padding: 15px 10px;">
					<button id="newcorpussubmit_btn" type="submit" class="weui-btn weui-btn_primary">{lang create}</button>
				</div>
			</form>
		</div>
	</div>
</script>
