<div class="member-boards-view">
    <div class="window-module window-module-star <!--{if !$stared}-->hide<!--{/if}-->" >
    <div class="window-module-title window-module-title-no-divider">
        <span class="dzz dzz-grade"></span><span class="article_title">{lang star_sign}</span>
    </div>
        <ul id="board_list_stared" class="board-list board-list-stared list-unstyled u-gutter ui-sortable clearfix">
            <!--{loop $stared $value}-->
            <li data-cid="$value[cid]" class="starred" id="board_star_$value[cid]">
                    <!--{if $value['viewperm']==0}-->
                    <span class="item-guide perm_0"> </span>
                    <!--{elseif $value['viewperm']==1}-->
                    <span class="item-guide perm_1"> </span>
                    <!--{elseif $value['viewperm']==2}-->
                    <span class="item-guide perm_2"> </span>
                    <!--{/if}-->
                <a class="js-open-board highlight-icon <!--{if $value[color]}-->color-white<!--{/if}-->" href="{MOD_URL}&op=list&cid=$value[cid]" style="background-color: $value[color]; " target="_blank" title="$value[metadata]">
                    
                    <img class="cover" src="<!--{if $value['aid']}-->{DZZSCRIPT}?mod=io&op=thumbnail&width=512&height=512&path={eval echo dzzencode('attach::'.$value['aid']);}<!--{else}-->dzz/images/b.gif<!--{/if}-->" onload="setImage(this,150,200);" />
                    <span class="fade"></span>
                    
                    <span class="unread-indicator js-unread <!--{if $value['lastvisit'] && $value['updatetime'] && $value['lastvisit']<$value['updatetime']}-->any<!--{/if}--> " title="{lang new_change}"></span>
                    <span class="icon-sm icon-star js-star-board icon-star-active js-star" title="{lang star_sign_or_cancel}" data-cid="$value[cid]"></span>
                    <!--{if $value[perm]>2}--><span class="icon-cog js-popbox" data-href="{MOD_URL}&op=menu&do=topic&operation=setting&cid=$value[cid]&from=cover" data-placement="right" data-auto-adapt="true"  title="{lang set_up}" data-cid="$value[cid]"><i class="glyphicon glyphicon-cog"></i></span><!--{/if}-->
                   <span class="details" title="$value[name]">$value[name]</span>
                </a>
            </li>
            <!--{/loop}-->
           
        </ul>
    </div>
    <div class="window-module window-module-my">
        <div class="window-module-title window-module-title-no-divider">
        	<span class="dzz dzz-person"></span><span class="article_title">{lang mine}</span>
        </div>
        <ul id="board_list_0" class="board-list list-unstyled u-gutter clearfix"> 
        <li class="js-add-board"><a class="board-list-item--add-board js-popbox" data-href="{MOD_URL}&op=menu&do=newcorpus&orgid=0" title="{lang create_corpus}" data-placement="cover"  data-auto-adapt="true" href="javascript:;">{lang create_corpus}</a></li>
         <!--{loop $my $value}-->
            <li data-cid="$value[cid]" class="{eval echo in_array($value[cid],$stared_cids)?'starred':'';}">
                    <!--{if $value['viewperm']==0}-->
                    <span class="item-guide perm_0"> </span>
                    <!--{elseif $value['viewperm']==2}-->
                        <span class="item-guide perm_2"> </span>
                    <!--{/if}-->
                <a class="js-open-board highlight-icon <!--{if $value[color]}-->color-white<!--{/if}-->" href="{MOD_URL}&op=list&cid=$value[cid]" style="background-color: $value[color];" target="_blank" title="$value[metadata]">
                    <img class="cover" src="<!--{if $value['aid']}-->{DZZSCRIPT}?mod=io&op=thumbnail&width=512&height=512&path={eval echo dzzencode('attach::'.$value['aid']);}<!--{else}-->dzz/images/b.gif<!--{/if}-->" onload="setImage(this,150,200);" />
                    <span class="fade"></span>
  
                     <span class="unread-indicator js-unread <!--{if $value['lastvisit'] && $value['updatetime'] && $value['lastvisit']<$value['updatetime']}-->any<!--{/if}--> " title="{lang new_change}"></span>
                    <span class="icon-sm icon-star js-star-board icon-star-sm js-star <!--{if in_array($value[cid],$stared_cids)}-->icon-star-active<!--{/if}-->" title="{lang star_sign_or_cancel}" data-cid="$value[cid]"></span>
                    <!--{if $value[perm]>2}--><span class="icon-cog js-popbox" data-href="{MOD_URL}&op=menu&do=topic&operation=setting&cid=$value[cid]&from=cover" data-placement="right" data-auto-adapt="auto" title="{lang set_up}" data-cid="$value[cid]"><i class="glyphicon glyphicon-cog"></i></span><!--{/if}-->
                   <span class="details" title="$value[name]">$value[name]</span>
                    
                </a>
            </li>
            <!--{/loop}-->
           
        </ul>
    </div>
    <!--{loop $orglist $org}-->
    <div class="window-module window-module-org">
        <div class="window-module-title window-module-title-no-divider">
            <!--{if $org['logo']}-->
            <span class="icon-lg window-module-title-icon icon-organization mod-custom-image background-cover" style="background-image:url($org[logourl])" alt="logo"></span>
        	<!--{else}-->
            <span class="dzz dzz-group"></span>
        	<!--{/if}-->
            <!-- <h3>$org[name]</h3> -->
            <span class="article_title">$org[name]<a class="u-inline-block quiet dark-hover js-view-org-profile" target="_blank" href="{MOD_URL}&op=org&orgid=$org[orgid]" style="margin-left:20px;"><i class="icon-sm icon-information fa fa-info-circle"></i> {lang team_details}</a></span>
            <span class="js-ad"></span>
        </div>
        <ul id="board_list_$org[orgid]" class="board-list u-gutter clearfix list-unstyled js-board-list">
             <!--{if ($org[perm]>1 && $org[mperm_c]>0) || $org['perm']>2}-->
            <li class="js-add-board"><a class="board-list-item--add-board js-popbox" data-href="{MOD_URL}&op=menu&do=newcorpus&orgid=$org[orgid]" title="{lang create_corpus}" data-placement="cover"  data-auto-adapt="true" href="javascript:;">{lang create_corpus}</a></li>
            <!--{/if}-->
            <!--{loop $org[list] $value}-->
            <li  data-cid="$value[cid]" class="{eval echo in_array($value[cid],$stared_cids)?'starred':'';}">
                    <!--{if $value['viewperm']==0}-->
                    <span class="item-guide perm_0"> </span>
                    <!--{elseif $value['viewperm']==1}-->
                    <span class="item-guide perm_1"> </span>
                    <!--{elseif $value['viewperm']==2}-->
                        <span class="item-guide perm_2"> </span>
                    <!--{/if}-->
                <a class="js-open-board highlight-icon <!--{if $value[color]}-->color-white<!--{/if}-->" href="{MOD_URL}&op=list&cid=$value[cid]" style="background-color: $value[color];" target="_blank" title="$value[metadata]">
                    <img class="cover" src="<!--{if $value['aid']}-->{DZZSCRIPT}?mod=io&op=thumbnail&width=512&height=512&path={eval echo dzzencode('attach::'.$value['aid']);}<!--{else}-->dzz/images/b.gif<!--{/if}-->" onload="setImage(this,150,200);" />
                    <span class="fade"></span>
                    
                    <span class="unread-indicator js-unread <!--{if $value['lastvisit'] && $value['updatetime'] && $value['lastvisit']<$value['updatetime']}-->any<!--{/if}--> " title="{lang new_change}"></span>
                    <span class="icon-sm icon-star js-star-board icon-star-sm js-star <!--{if in_array($value[cid],$stared_cids)}-->icon-star-active<!--{/if}-->" title="{lang star_sign_or_cancel}" data-cid="$value[cid]"></span>
                      <!--{if $value[perm]>2}--><span class="icon-cog js-popbox" data-href="{MOD_URL}&op=menu&do=topic&operation=setting&cid=$value[cid]&from=cover" data-placement="right" data-auto-adapt="true"   title="{lang set_up}" data-cid="$value[cid]"><i class="glyphicon glyphicon-cog"></i></span><!--{/if}-->
                   <span class="details" title="$value[name]">$value[name]</span>
                    
                </a>
            </li>
            <!--{/loop}-->
        </ul>
     </div>
    <!--{/loop}-->
    <!--{if $org_create_perm['new']}-->
    <div class="window-module window-module-add u-gutter clearfix" style="margin-bottom:20px;">
        <a class="quiet-button pull-left js-popbox" data-href="{MOD_URL}&op=menu&do=addorg" data-auto-adapt="true" title="{lang new_team}" data-placement="top"  href="javascript:;">{lang new_team}</a>
    </div>
    <!--{/if}-->
</div>
<script type="text/javascript">
document.body.onmousewheel = function(event){
    jQuery('.popbox-right').css('display','none');
}
document.body.addEventListener("DOMMouseScroll", function(event) {
     jQuery('.popbox-right').css('display','none');
});   

    

</script>
